<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exo1 : déclencher une fonction JS dans le HTML</title>
    </head>
    <body>

        <h1>Exo1 : déclencher une fonction JS dans le HTML</h1>
        <button onclick="sayHello()">Click</button>

        <script>

            /* Définir la fonction sayHello() */
            function sayHello(){
                alert('Hello World!');
            };

        </script>
        
    </body>
</html>
